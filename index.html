<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MTS Green Line Board">
    <title>MTS Green Line Board</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top green banner */
        .banner {
            background: #1c8c3a;
            color: #ffffff;
            text-align: center;
            padding: 1.2rem 1.5rem;
            font-size: 2.2rem;
            font-weight: 500;
            letter-spacing: 0.03em;
        }

        @media (min-width: 900px) {
            .banner {
                font-size: 2.6rem;
                padding: 1.4rem 2rem;
            }
        }

        .content {
            flex: 1;
            padding: 3rem 3rem 1.5rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 3rem;
        }

        .group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .destination {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.08em;
        }

        @media (min-width: 900px) {
            .destination {
                font-size: 3.4rem;
            }
        }

        .row {
            display: flex;
            gap: 4rem;
        }

        .time-block {
            min-width: 12rem;
        }

        .minutes {
            font-size: 4.8rem;
            font-weight: 600;
            line-height: 1;
        }

        .min-label {
            font-size: 2.2rem;
            font-weight: 400;
            margin-left: 0.5rem;
        }

        .clock {
            margin-top: 0.6rem;
            font-size: 2.3rem;
            font-weight: 400;
            color: #cccccc;
        }

        @media (min-width: 900px) {
            .minutes {
                font-size: 5.4rem;
            }
            .min-label {
                font-size: 2.6rem;
            }
            .clock {
                font-size: 2.5rem;
            }
        }

        .footer {
            padding: 0.6rem 1.5rem 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 1.4rem;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="banner" id="connection-banner">
        Catch the Green Line by — to Hillcrest
    </div>

    <div class="content" id="content">
        <!-- Filled by JS -->
    </div>

    <div class="footer">
        <div id="status">Demo mode (static data)</div>
        <div id="last-update">—</div>
    </div>
</div>

<script>
    // Optional: best-effort wake lock for iPad
    let wakeLock = null;
    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        } catch (e) {
            console.log('Wake Lock not available', e);
        }
    }
    requestWakeLock();

    const UPDATE_INTERVAL = 30000; // 30 seconds

    function formatTimeFromDate(date) {
        return date.toLocaleTimeString('en-US', {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
        }).toLowerCase();
    }

    function timeFromMinutesFromNow(minutesFromNow) {
        const now = new Date();
        now.setMinutes(now.getMinutes() + minutesFromNow);
        return formatTimeFromDate(now);
    }

    function updateLastUpdateTime() {
        const now = new Date();
        document.getElementById('last-update').textContent =
            'Updated: ' + formatTimeFromDate(now);
    }

    // --- DEMO DATA ---
    function getDemoDepartures() {
        // Minutes from now for each departure
        const d1 = 3;
        const d2 = 14;
        const d3 = 25;

        return [
            {
                direction: 'Fashion Valley',
                directionKey: 'fashion',
                minutes: d1,
                time: timeFromMinutesFromNow(d1)
            },
            {
                direction: 'Fashion Valley',
                directionKey: 'fashion',
                minutes: d2,
                time: timeFromMinutesFromNow(d2)
            },
            {
                direction: 'Fenton Parkway',
                directionKey: 'fenton',
                minutes: d3,
                time: timeFromMinutesFromNow(d3)
            }
        ];
    }

    function renderBoard(departures) {
        // Next two to Fashion Valley, next one to Fenton
        const fashion = departures
            .filter(d => d.directionKey === 'fashion')
            .sort((a, b) => a.minutes - b.minutes)
            .slice(0, 2);

        const fenton = departures
            .filter(d => d.directionKey === 'fenton')
            .sort((a, b) => a.minutes - b.minutes)
            .slice(0, 1);

        const content = document.getElementById('content');

        // Build HTML
        const fashionRow = `
            <div class="group">
                <div class="destination">FASHION VALLEY</div>
                <div class="row">
                    ${fashion.map(dep => `
                        <div class="time-block">
                            <div class="minutes">
                                ${dep.minutes}<span class="min-label">min</span>
                            </div>
                            <div class="clock">${dep.time}</div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;

        const fentonRow = `
            <div class="group">
                <div class="destination">FENTON PARKWAY</div>
                <div class="row">
                    ${fenton.map(dep => `
                        <div class="time-block">
                            <div class="minutes">
                                ${dep.minutes}<span class="min-label">min</span>
                            </div>
                            <div class="clock">${dep.time}</div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;

        content.innerHTML = fashionRow + fentonRow;

        // Banner text: use earliest Fashion Valley departure for now.
        const banner = document.getElementById('connection-banner');
        if (fashion.length > 0) {
            banner.textContent =
                `Catch the Green Line by ${fashion[0].time} for the 120 to Downtown`;
        } else {
            banner.textContent = 'Catch the Green Line for the 120 to Downtown';
        }
    }

    function updateBoard() {
        const departures = getDemoDepartures();
        renderBoard(departures);
        updateLastUpdateTime();
        document.getElementById('status').textContent = 'Demo mode (static data)';
    }

    updateBoard();
    setInterval(updateBoard, UPDATE_INTERVAL);
</script>
</body>
</html>
