<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MTS Green Line Board">
    <title>MTS Green Line Board</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* MAIN CONTENT */

        .content {
            flex: 1;
            padding: 4vh 5vw 2vh 5vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5vh;
        }

        .group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .destination {
            font-size: 3.4rem;
            font-weight: 700;
            letter-spacing: 0.14em;
        }

        .rows {
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
        }

        .tier-row {
            display: flex;
            align-items: baseline;
            gap: 2.2rem;
        }

        .tier-label {
            min-width: 7rem;
            font-size: 2.1rem;
            font-weight: 500;
            letter-spacing: 0.18em;
            color: #b0b0b0;
        }

        .tier-time {
            display: flex;
            align-items: baseline;
            gap: 2.4rem;
        }

        .minutes {
            font-size: 5.8rem;
            font-weight: 600;
            line-height: 1;
        }

        .min-label {
            font-size: 2.8rem;
            font-weight: 400;
            margin-left: 0.4rem;
        }

        .clock {
            font-size: 2.7rem;
            font-weight: 400;
            color: #cccccc;
        }

        @media (min-width: 900px) {
            .destination {
                font-size: 3.8rem;
            }
            .tier-label {
                font-size: 2.3rem;
            }
            .minutes {
                font-size: 6.4rem;
            }
            .min-label {
                font-size: 3rem;
            }
            .clock {
                font-size: 2.9rem;
            }
        }

        /* BOTTOM GREEN BANNER */

        .banner {
            background: #1c8c3a;
            color: #ffffff;
            text-align: center;
            padding: 1.1rem 1.6rem;
            font-size: 2.3rem;
            font-weight: 500;
            letter-spacing: 0.04em;
        }

        @media (min-width: 900px) {
            .banner {
                font-size: 2.5rem;
                padding: 1.3rem 2rem;
            }
        }

        /* FOOTER STATUS */

        .footer {
            padding: 0.5rem 1.5rem 0.9rem 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 1.4rem;
            color: #777;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="content" id="content">
        <!-- Filled by JS -->
    </div>

    <div class="banner" id="connection-banner">
        Catch the Green Line by — to Hillcrest
    </div>

    <div class="footer">
        <div id="status">Demo mode (static data)</div>
        <div id="last-update">—</div>
    </div>

</div>

<script>
    // Keep screen awake (optional)
    let wakeLock = null;
    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        } catch (e) {}
    }
    requestWakeLock();

    const UPDATE_INTERVAL = 30000;

    function timeFromMinutesFromNow(minutesFromNow) {
        const now = new Date();
        now.setMinutes(now.getMinutes() + minutesFromNow);
        return now.toLocaleTimeString('en-US', {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
        }).toLowerCase();
    }

    function updateLastUpdateTime() {
        const now = new Date();
        document.getElementById('last-update').textContent =
            'Updated: ' + now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            }).toLowerCase();
    }

    // --- DEMO DATA: 2 Fashion + 2 Fenton per direction ---
    function getDemoDepartures() {
        return [
            // Fashion Valley (NOW + SOON)
            { direction: 'fashion', minutes: 2,  time: timeFromMinutesFromNow(2)  },
            { direction: 'fashion', minutes: 11, time: timeFromMinutesFromNow(11) },

            // Fenton Parkway (NOW + SOON)
            { direction: 'fenton', minutes: 5,  time: timeFromMinutesFromNow(5)  },
            { direction: 'fenton', minutes: 16, time: timeFromMinutesFromNow(16) }
        ];
    }

    function renderDirectionBlock(title, items) {
        const labels = ['NOW', 'SOON'];

        const rowsHtml = items.map((dep, index) => `
            <div class="tier-row">
                <div class="tier-label">${labels[index] || ''}</div>
                <div class="tier-time">
                    <div class="minutes">
                        ${dep.minutes}<span class="min-label">min</span>
                    </div>
                    <div class="clock">${dep.time}</div>
                </div>
            </div>
        `).join('');

        return `
            <div class="group">
                <div class="destination">${title}</div>
                <div class="rows">
                    ${rowsHtml}
                </div>
            </div>
        `;
    }

    function renderBoard(departures) {
        const fashion = departures
            .filter(d => d.direction === 'fashion')
            .sort((a, b) => a.minutes - b.minutes)
            .slice(0, 2);

        const fenton = departures
            .filter(d => d.direction === 'fenton')
            .sort((a, b) => a.minutes - b.minutes)
            .slice(0, 2);

        const content = document.getElementById('content');

        const fashionBlock = renderDirectionBlock('FASHION VALLEY', fashion);
        const fentonBlock  = renderDirectionBlock('FENTON PARKWAY', fenton);

        content.innerHTML = fashionBlock + fentonBlock;

        // Banner uses earliest Fashion Valley trip
        const banner = document.getElementById('connection-banner');
        if (fashion.length > 0) {
            banner.textContent =
                `Catch the Green Line by ${fashion[0].time} to Hillcrest`;
        } else {
            banner.textContent = 'Catch the Green Line to Hillcrest';
        }
    }

    function updateBoard() {
        const departures = getDemoDepartures();
        renderBoard(departures);
        updateLastUpdateTime();
    }

    updateBoard();
    setInterval(updateBoard, UPDATE_INTERVAL);
</script>

</body>
</html>
