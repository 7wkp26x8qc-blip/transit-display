<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MTS Green Line">
    <title>MTS Green Line - Rio Vista</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 3rem 4rem;
        }
        
        .header {
            margin-bottom: 3rem;
        }
        
        .title {
            font-size: 5rem;
            font-weight: 300;
            color: #a9a9a9;
            margin-bottom: 0.5rem;
        }

        .stop-name {
            font-size: 4rem;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 0.3rem;
        }

        .frequency {
            font-size: 1.6rem;
            font-weight: 300;
            color: #808080;
            margin-bottom: 1.5rem;
        }
        
        .subtitle {
            font-size: 2.5rem;
            font-weight: 300;
            color: #808080;
        }
        
        .departures {
            flex: 1;
        }
        
        .departure {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            border-bottom: 1px solid #333;
        }
        
        .destination {
            font-size: 4.5rem;
            font-weight: 300;
            color: #fff;
        }
        
        .time-info {
            text-align: right;
        }
        
        .minutes {

            font-weight: 300;
            color: #90ee90;
            line-height: 1;
        }
        
        .clock {

            font-weight: 300;
            color: #808080;
            margin-top: 0.5rem;
        }
        
        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            color: #666;
        }
        
        .status {
            color: #90ee90;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20rem;
            font-size: 3rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">MTS Green Line</div>
            <div class="stop-name">Rio Vista</div>
            <div class="frequency" id="frequency-text">
                Service about every 15 minutes most of the day
            </div>
            <div class="subtitle">Next departures</div>
        </div>
        
        <div class="departures" id="departures">
            <div class="loading">Loading...</div>
        </div>
        
        <div class="footer">
            <div id="status" class="status">Initializing...</div>
            <div id="last-update">â€”</div>
        </div>
    </div>

        // ----------------------------------------
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock activated');
                }
            } catch (err) {
                console.log('Wake Lock not available', err);
            }
        }
        requestWakeLock();

        // ----------------------------------------
        // Config

        const UPDATE_INTERVAL = 30000; // 30 seconds

        // OneBusAway / SDMTS API
        const API_BASE = 'https://realtime.sdmts.com/api/api/where';

        const USE_DEMO_MODE = !API_KEY || API_KEY === 'YOUR_API_KEY_HERE';

        // ----------------------------------------
        // Time helpers
        // ----------------------------------------
        function formatTimeFromDate(date) {
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            }).toLowerCase();
        }

        function formatTimeMinutesFromNow(minutesFromNow) {
            const now = new Date();
            now.setMinutes(now.getMinutes() + minutesFromNow);
            return formatTimeFromDate(now);
        }

        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('last-update').textContent =
                'Updated: ' + formatTimeFromDate(now);
        }

        // ----------------------------------------
        // Rendering
        // ----------------------------------------
        function renderDepartures(departures) {
            const container = document.getElementById('departures');

            if (!departures || departures.length === 0) {
                container.innerHTML = '<div class="loading">No departures</div>';
                return;
            }

            container.innerHTML = departures.map(dep => `
                <div class="departure">
                    <div class="destination">${dep.directionLabel}</div>
                    <div class="time-info">
                        <div class="minutes">${dep.minutes} min</div>
                        <div class="clock">${dep.time}</div>
                    </div>
                </div>
            `).join('');

            console.log('Rendered', departures.length, 'departures');
        }
