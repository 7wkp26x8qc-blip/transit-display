<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MTS Green Line Board">
    <title>MTS Green Line Board</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* MAIN CONTENT */

        .content {
            flex: 1;
            padding: 5vh 6vw 2vh 6vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 6vh;
        }

        .group {
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
        }

        .destination {
            font-size: 3.6rem;
            font-weight: 700;
            letter-spacing: 0.12em;
        }

        .row {
            display: flex;
            gap: 8vw;
        }

        .time-block {
            min-width: 16rem;
        }

        .minutes {
            font-size: 6.4rem;
            font-weight: 600;
            line-height: 1;
        }

        .min-label {
            font-size: 3rem;
            font-weight: 400;
            margin-left: 0.5rem;
        }

        .clock {
            margin-top: 0.7rem;
            font-size: 3rem;
            font-weight: 400;
            color: #cccccc;
        }

        @media (min-width: 900px) {
            .destination {
                font-size: 4rem;
            }
            .minutes {
                font-size: 7rem;
            }
            .min-label {
                font-size: 3.2rem;
            }
            .clock {
                font-size: 3.2rem;
            }
        }

        /* BOTTOM GREEN BANNER */

        .banner {
            background: #1c8c3a;
            color: #ffffff;
            text-align: center;
            padding: 1.2rem 1.6rem;
            font-size: 2.4rem;
            font-weight: 500;
            letter-spacing: 0.04em;
        }

        @media (min-width: 900px) {
            .banner {
                font-size: 2.6rem;
                padding: 1.4rem 2rem;
            }
        }

        /* FOOTER STATUS */

        .footer {
            padding: 0.6rem 1.5rem 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 1.4rem;
            color: #777;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="content" id="content">
        <!-- Filled by JS -->
    </div>

    <div class="banner" id="connection-banner">
        Catch the Green Line by — to Hillcrest
    </div>

    <div class="footer">
        <div id="status">Demo mode (static data)</div>
        <div id="last-update">—</div>
    </div>

</div>

<script>
    // Keep screen awake (optional)
    let wakeLock = null;
    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        } catch (e) {}
    }
    requestWakeLock();

    const UPDATE_INTERVAL = 30000;

    function timeFromMinutesFromNow(minutesFromNow) {
        const now = new Date();
        now.setMinutes(now.getMinutes() + minutesFromNow);
        return now.toLocaleTimeString('en-US', {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
        }).toLowerCase();
    }

    function updateLastUpdateTime() {
        const now = new Date();
        document.getElementById('last-update').textContent =
            'Updated: ' + now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            }).toLowerCase();
    }

    // --- DEMO DATA: 2 Fashion + 2 Fenton ---
    function getDemoDepartures() {
        return [
            // Fashion Valley (2)
            { direction: 'fashion', minutes: 3,  time: timeFromMinutesFromNow(3)  },
            { direction: 'fashion', minutes: 14, time: timeFromMinutesFromNow(14) },

            // Fenton Parkway (2)
            { direction: 'fenton', minutes: 7,  time: timeFromMinutesFromNow(7)  },
            { direction: 'fenton', minutes: 21, time: timeFromMinutesFromNow(21) }
        ];
    }

    function renderBoard(departures) {
        const fashion = departures
            .filter(d => d.direction === 'fashion')
            .sort((a, b) => a.minutes - b.minutes)
            .slice(0, 2);

        const fenton = departures
            .filter(d => d.direction === 'fenton')
            .sort((a, b) => a.minutes - b.minutes)
            .slice(0, 2);

        const content = document.getElementById('content');

        const fashionSection = `
            <div class="group">
                <div class="destination">FASHION VALLEY</div>
                <div class="row">
                    ${fashion.map(dep => `
                        <div class="time-block">
                            <div class="minutes">
                                ${dep.minutes}<span class="min-label">min</span>
                            </div>
                            <div class="clock">${dep.time}</div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;

        const fentonSection = `
            <div class="group">
                <div class="destination">FENTON PARKWAY</div>
                <div class="row">
                    ${fenton.map(dep => `
                        <div class="time-block">
                            <div class="minutes">
                                ${dep.minutes}<span class="min-label">min</span>
                            </div>
                            <div class="clock">${dep.time}</div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;

        content.innerHTML = fashionSection + fentonSection;

        // Banner uses earliest Fashion Valley trip
        const banner = document.getElementById('connection-banner');
        if (fashion.length > 0) {
            banner.textContent =
                `Catch the Green Line by ${fashion[0].time} to Hillcrest`;
        } else {
            banner.textContent = 'Catch the Green Line to Hillcrest';
        }
    }

    function updateBoard() {
        const departures = getDemoDepartures();
        renderBoard(departures);
        updateLastUpdateTime();
    }

    updateBoard();
    setInterval(updateBoard, UPDATE_INTERVAL);
</script>

</body>
</html>
