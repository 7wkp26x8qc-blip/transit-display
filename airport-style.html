<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MTS Green Line Board">
    <title>MTS Green Line Board – Airport Style</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* MAIN CONTENT */

        .content {
            flex: 1;
            padding: 4vh 6vw 2vh 6vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5vh;
        }

        .group {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            border-bottom: 1px solid #222;
            padding-bottom: 1rem;
        }

        .destination {
            font-size: 3.6rem;
            font-weight: 700;
            letter-spacing: 0.14em;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 4vw;
        }

        .time-block {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.4rem;
        }

        .minutes-line {
            display: flex;
            align-items: baseline;
            gap: 0.4rem;
        }

        .minutes {
            font-size: 6.2rem;
            font-weight: 700;
            line-height: 1;
            color: #ffd500;
        }

        .min-label {
            font-size: 3rem;
            font-weight: 500;
            color: #ffd500;
        }

        .clock {
            font-size: 3rem;
            font-weight: 400;
            color: #ffffff;
        }

        @media (min-width: 900px) {
            .destination {
                font-size: 4.2rem;
            }
            .minutes {
                font-size: 7rem;
            }
            .min-label {
                font-size: 3.1rem;
            }
            .clock {
                font-size: 3.1rem;
            }
        }

        /* BOTTOM GREEN BANNER */

        .banner {
            background: #1c8c3a;
            color: #ffffff;
            text-align: center;
            padding: 1.2rem 1.6rem;
            font-size: 2.4rem;
            font-weight: 600;
            letter-spacing: 0.04em;
        }

        @media (min-width: 900px) {
            .banner {
                font-size: 2.6rem;
                padding: 1.3rem 2rem;
            }
        }

        /* FOOTER STATUS */

        .footer {
            padding: 0.5rem 1.5rem 0.9rem 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 1.4rem;
            color: #777;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="content" id="content">
        <!-- Filled by JS -->
    </div>

    <div class="banner" id="connection-banner">
        Catch the Green Line by — to Hillcrest
    </div>

    <div class="footer">
        <div id="status">Demo mode (static data)</div>
        <div id="last-update">—</div>
    </div>

</div>

<script>
    // Optional wake lock
    let wakeLock = null;
    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        } catch (e) {}
    }
    requestWakeLock();

    const UPDATE_INTERVAL = 30000;

    function timeFromMinutesFromNow(minutesFromNow) {
        const now = new Date();
        now.setMinutes(now.getMinutes() + minutesFromNow);
        return now.toLocaleTimeString('en-US', {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
        }).toLowerCase();
    }

    function updateLastUpdateTime() {
        const now = new Date();
        document.getElementById('last-update').textContent =
            'Updated: ' + now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            }).toLowerCase();
    }

    // Demo data: exactly 2 for each direction
    function getDemoDepartures() {
        return [
            { direction: 'fashion', minutes: 3,  time: timeFromMinutesFromNow(3)  },
            { direction: 'fashion', minutes: 5,  time: timeFromMinutesFromNow(5)  },
            { direction: 'fenton',  minutes: 3,  time: timeFromMinutesFromNow(3)  },
            { direction: 'fenton',  minutes: 11, time: timeFromMinutesFromNow(11) }
        ];
    }

    function renderGroup(title, list) {
        return `
            <div class="group">
                <div class="destination">${title}</div>
                <div class="row">
                    ${list.map(dep => `
                        <div class="time-block">
                            <div class="minutes-line">
                                <div class="minutes">${dep.minutes}</div>
                                <div class="min-label">min</div>
                            </div>
                            <div class="clock">${dep.time}</div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }

    function renderBoard(departures) {
        const fashion = departures
            .filter(d => d.direction === 'fashion')
            .sort((a, b) => a.minutes - b.minutes)
            .slice(0, 2);

        const fenton = departures
            .filter(d => d.direction === 'fenton')
            .sort((a, b) => a.minutes - b.minutes)
            .slice(0, 2);

        const content = document.getElementById('content');
        content.innerHTML =
            renderGroup('FASHION VALLEY', fashion) +
            renderGroup('FENTON PARKWAY', fenton);

        const banner = document.getElementById('connection-banner');
        if (fashion.length > 0) {
            banner.textContent =
                `Catch the Green Line by ${fashion[0].time} to Hillcrest`;
        } else {
            banner.textContent = 'Catch the Green Line to Hillcrest';
        }
    }

    function updateBoard() {
        const deps = getDemoDepartures();
        renderBoard(deps);
        updateLastUpdateTime();
    }

    updateBoard();
    setInterval(updateBoard, UPDATE_INTERVAL);
</script>

</body>
</html>
