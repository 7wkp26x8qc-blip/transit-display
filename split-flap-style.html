<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MTS Green Line Board">
    <title>MTS Green Line Board – Split Flap Style</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* MAIN CONTENT */

        .content {
            flex: 1;
            padding: 4vh 5vw 2vh 5vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5vh;
        }

        .group {
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
        }

        .destination {
            font-size: 3.4rem;
            font-weight: 700;
            letter-spacing: 0.16em;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 4vw;
        }

        .flap-block {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }

        .flap {
            background: #111;
            border-radius: 0.6rem;
            border: 1px solid #333;
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.03),
                0 8px 16px rgba(0, 0, 0, 0.8);
            padding: 0.9rem 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            position: relative;
            overflow: hidden;
        }

        .flap::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.06),
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.06)
            );
            opacity: 0.8;
        }

        .flap-minutes {
            font-size: 6.2rem;
            font-weight: 700;
            color: #ffd500;
            line-height: 1;
        }

        .flap-min-label {
            font-size: 2.6rem;
            font-weight: 500;
            color: #ffd500;
            margin-left: 0.2rem;
        }

        .flap-right {
            margin-left: auto;
            font-size: 2.6rem;
            font-weight: 500;
            color: #ffffff;
        }

        @media (min-width: 900px) {
            .destination { font-size: 3.8rem; }
            .flap-minutes { font-size: 7rem; }
            .flap-min-label { font-size: 2.9rem; }
            .flap-right { font-size: 2.9rem; }
        }

        /* BOTTOM GREEN BANNER */

        .banner {
            background: #1c8c3a;
            color: #ffffff;
            text-align: center;
            padding: 1.2rem 1.6rem;
            font-size: 2.4rem;
            font-weight: 600;
            letter-spacing: 0.04em;
        }

        @media (min-width: 900px) {
            .banner {
                font-size: 2.6rem;
                padding: 1.3rem 2rem;
            }
        }

        /* FOOTER STATUS */

        .footer {
            padding: 0.5rem 1.5rem 0.9rem 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 1.4rem;
            color: #777;
        }

        /* ------ SMALL SCREENS / PHONES / PORTRAIT ------ */

        @media (max-width: 768px) {
            body {
                overflow-y: auto; /* allow scroll if needed on phone */
            }

            .content {
                padding: 2vh 4vw 1.5vh 4vw;
                gap: 3vh;
                justify-content: flex-start;
            }

            .destination {
                font-size: 2.2rem;
                letter-spacing: 0.12em;
            }

            .row {
                grid-template-columns: 1fr; /* stack times vertically */
                gap: 1.6rem;
            }

            .flap {
                padding: 0.7rem 0.9rem;
            }

            .flap-minutes {
                font-size: 3.8rem;
            }

            .flap-min-label {
                font-size: 1.8rem;
            }

            .flap-right {
                font-size: 2rem;
            }

            .banner {
                font-size: 1.6rem;
                padding: 0.8rem 1rem;
            }

            .footer {
                font-size: 1.2rem;
                padding: 0.4rem 1rem 0.7rem 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">

    <div class="content" id="content">
        <!-- Filled by JS -->
    </div>

    <div class="banner" id="connection-banner">
        Catch the Green Line by — to Hillcrest
    </div>

    <div class="footer">
        <div id="status">Demo mode (static data)</div>
        <div id="last-update">—</div>
    </div>

</div>

<script>
    // Optional wake lock
    let wakeLock = null;
    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        } catch (e) {}
    }
    requestWakeLock();

    const UPDATE_INTERVAL = 30000;

    function timeFromMinutesFromNow(minutesFromNow) {
        const now = new Date();
        now.setMinutes(now.getMinutes() + minutesFromNow);
        return now.toLocaleTimeString('en-US', {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
        }).toLowerCase();
    }

    function updateLastUpdateTime() {
        const now = new Date();
        document.getElementById('last-update').textContent =
            'Updated: ' + now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            }).toLowerCase();
    }

    function getDemoDepartures() {
        return [
            { direction: 'fashion', minutes: 3,  time: timeFromMinutesFromNow(3)  },
            { direction: 'fashion', minutes: 5,  time: timeFromMinutesFromNow(5)  },
            { direction: 'fenton',  minutes: 3,  time: timeFromMinutesFromNow(3)  },
            { direction: 'fenton',  minutes: 11, time: timeFromMinutesFromNow(11) }
        ];
    }

    function renderGroup(title, list) {
        return `
      <div class="group">
        <div class="destination">${title}</div>
        <div class="row">
          ${list.map(dep => `
            <div class="flap-block">
              <div class="flap">
                <div class="flap-minutes">${dep.minutes}</div>
                <div class="flap-min-label">min</div>
                <div class="flap-right">${dep.time}</div>
              </div>
            </div>
          `).join('')}
        </div>
      </div>
    `;
    }

    function renderBoard(departures) {
        const fashion = departures
            .filter(d => d.direction === 'fashion')
            .sort((a, b) => a.minutes - b.minutes)
            .slice(0, 2);

        const fenton = departures
            .filter(d => d.direction === 'fenton')
            .sort((a, b) => a.minutes - b.minutes)
            .slice(0, 2);

        document.getElementById('content').innerHTML =
            renderGroup('FASHION VALLEY', fashion) +
            renderGroup('FENTON PARKWAY', fenton);

        const banner = document.getElementById('connection-banner');
        banner.textContent =
            fashion.length > 0
                ? `Catch the Green Line by ${fashion[0].time} to Hillcrest`
                : 'Catch the Green Line to Hillcrest';
    }

    function updateBoard() {
        const deps = getDemoDepartures();
        renderBoard(deps);
        updateLastUpdateTime();
    }

    updateBoard();
    setInterval(updateBoard, UPDATE_INTERVAL);
</script>

</body>
</html>
